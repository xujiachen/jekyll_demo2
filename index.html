---
layout: default
title: My blog
---

<h1><span aria-hidden="true" class="octicon octicon-link"></span>{{ page.title }}</h1>
<p>最新文章</p>
<ul>
  {% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
